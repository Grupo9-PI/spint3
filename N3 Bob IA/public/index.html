<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <div id="nav">
        <div>
            <div class="fundo-home">
                <div class="navbar">
                    <div>
                        <a class="logo" href="#">LUMARIS</a>

                    <div>
                        <hr>
                    </div>

                    </div>

<div class="bgImage">
    <div id="container">
        <h1>BobIA</h1> <br> 
        <h3>Nossa IA generativa para desafios complexos.</h3>
        <br><br>
        <textarea id="pergunta" type="text" placeholder="Como posso ajudar?"></textarea>
        <br><br>
        <button onclick="gerarResposta()">Gerar Solução</button>
        <br>
        <br>
        <h3>Resultado:</h3>
        <div id="resposta"></div>
    </div>
</div>

    <script>
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;
            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });
            const data = await response.json();
            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }
    </script>
</body>
</html>
