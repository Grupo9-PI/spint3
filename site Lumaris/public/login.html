<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="./images/Lumaris.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Entre em Lumaris</title>
</head>

<body>

    <div class="navbar">
        <div>

            <a class="logo" href="index.html">LUMARIS</a>

        </div>
        <div>
            <hr>
        </div>

        <div class="navegacao">
            <a href="index.html">Início</a><a href="simulador.html">Simulador</a><a
                style="color: turquoise;">Login</a><a href="cadastro.html">Cadastro</a>
        </div>
    </div>


    <div class="login">

        <div class="container">

            <div class="card card-login">
                <h2>Entre</h2>

                <div class="formulario">

                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>

                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>

                    <button class="botao" onclick="entrar()">Entrar</button>
                    <span>Não tem conta? <a href="cadastro.html">Cadastre-se!</a></span>
                    <a href="redefinirSenha.html">Redefinir senha</a>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="ondas-footer">
            <div class="onda" id="onda"></div>
            <div class="onda" id="onda2"></div>
            <div class="onda" id="onda3"></div>
            <div class="onda" id="onda4"></div>
        </div>
    </div>
<div id="cardErro" style="display:none; color: red; margin-bottom: 10px;">
    <span id="mensagem_erro"></span>
</div>

<script src="js/app.js"></script>



<script>
    var cardErro = document.getElementById("cardErro");
    var mensagem_erro = document.getElementById("mensagem_erro");
    var email_input = document.getElementById("email_input");
    var senha_input = document.getElementById("senha_input");

    function aguardar() {
        console.log("Aguardando...");
    }

    function finalizarAguardar(mensagem) {
        console.log("Finalizado aguardar.");
        if (mensagem) {
            mensagem_erro.innerHTML = mensagem;
            cardErro.style.display = "block";
        }
    }

    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Preencha todos os campos!";
            finalizarAguardar();
            return false;
        } else {
            setTimeout(sumirMensagem, 5000);
        }

        fetch("/empresa/autenticar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ emailServer: emailVar, senhaServer: senhaVar })
        }).then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(json => {
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nomeFantasia;
                    sessionStorage.SENHA_USUARIO = json.senha;
                    sessionStorage.ID_USUARIO = json.idEmpresa || json.id;

                    setTimeout(() => {
                        window.location = "./dashboard.html";
                    }, 1000);
                });
            } else {
                resposta.text().then(texto => {
                    finalizarAguardar(texto || "Erro ao fazer login");
                });
            }
        }).catch(function (erro) {
            finalizarAguardar("Erro na conexão com o servidor.");
            console.log(erro);
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }
</script>



<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
